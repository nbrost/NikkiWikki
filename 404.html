<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #9bb8a1; /* Light green background color */
    }
    .container {
        position: relative;
        height: 100%;
        background-color: #f0f0f0;
        text-align: center;
        padding-top: 50px;
    }
    .container img {
        max-width: 50%;
        height: auto;
    }
    .message {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2em;
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://nikkiwikkiwigglebum.com/images/detective_frog.png" alt="404 Error: Page not found">
    <div class="message">
        <h1>Oops! Page not found.</h1>
        <p>We can't seem to find the page you're looking for.</p>
        <a href="/">Go Home</a>
    </div>
</div>

</body>
</html>
