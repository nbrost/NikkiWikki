<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #90ac90;
    }
    .container {
        text-align: center;
        padding: 20px;
    }
    .container img {
        max-width: 80%;
        height: auto;
    }
    .message {
        color: #333;
    }
    h1 {
        font-size: 2em;
        margin: 10px 0;
    }
    p {
        font-size: 1.2em;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    #floating-button {
        position: fixed;
        top: 10px; /* Distance from the top of the viewport */
        left: 10px; /* Distance from the right of the viewport */
        display: flex;
        align-items: center;
        background-color: rgb(196, 105, 196); /* Button background color */
        color: #fff; /* Text color */
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
    }

    #floating-button img {
        margin-right: 5px;
        width: 40px; /* Adjust image size as needed */
        height: auto;
    }
</style>
</head>
<body>
    <a href="/" id="floating-button">
        <img src="https://nikkiwikkiwigglebum.com/images/nicole.png" alt="Home"> 
        Nikki Wikki
    </a>  

    <div class="container">
        <img src="https://nikkiwikkiwigglebum.com/images/detective_frog.png" alt="404 Error: Page not found">
        <div class="message">
            <h1>Oops! Page not found.</h1>
            <p>We can't seem to find the page you're looking for.</p>
            <a href="/">Go Home</a>
        </div>
    </div>

</body>
</html>
